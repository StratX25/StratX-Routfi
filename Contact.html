<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — StratX & Routfi</title>
  <meta name="description" content="Reach out to StratX and Routfi. Let’s build safer systems and stronger trust together." />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="logo" href="/">StratX × Routfi</a>
    <nav>
      <a href="about.html">About</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="content">
    <h1>Contact</h1>
    <p>Have a question, idea, or partnership proposal? We’d love to hear from you.</p>

    <form class="contact" action="https://formspree.io/f/your-endpoint" method="POST">
      <label>
        Your email
        <input type="email" name="email" required />
      </label>
      <label>
        Message
        <textarea name="message" rows="6" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <p class="small">No spam. Your details are used only to respond.</p>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> StratX & Routfi</p>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
