<svg xmlns="http://www.w3.org/2000/svg" width="600" height="150" role="img" aria-labelledby="diagram-b-title">
  <title id="diagram-b-title">Policy-driven routing flow diagram</title>
  <rect x="10" y="60" width="80" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="50" y="85" text-anchor="middle">Ingest</text>
  <rect x="110" y="60" width="80" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="150" y="85" text-anchor="middle">Policy</text>
  <rect x="210" y="60" width="80" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="250" y="85" text-anchor="middle">Route</text>
  <rect x="310" y="60" width="80" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="350" y="85" text-anchor="middle">Settle</text>
  <rect x="410" y="60" width="80" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="450" y="85" text-anchor="middle">Audit</text>
  <line x1="90" y1="80" x2="110" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="190" y1="80" x2="210" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="290" y1="80" x2="310" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="390" y1="80" x2="410" y2="80" stroke="#333" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
