<svg xmlns="http://www.w3.org/2000/svg" width="600" height="150" role="img" aria-labelledby="diagram-a-title">
  <title id="diagram-a-title">Legacy to DeFi rails diagram</title>
  <rect x="10" y="50" width="100" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="60" y="75" text-anchor="middle">Legacy</text>
  <rect x="140" y="50" width="100" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="190" y="75" text-anchor="middle">StratX</text>
  <rect x="270" y="50" width="100" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="320" y="75" text-anchor="middle">RouteFi</text>
  <rect x="400" y="50" width="100" height="40" fill="#f5f5f5" stroke="#333"/>
  <text x="450" y="75" text-anchor="middle">DeFi</text>
  <line x1="110" y1="70" x2="140" y2="70" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="240" y1="70" x2="270" y2="70" stroke="#333" marker-end="url(#arrow)"/>
  <line x1="370" y1="70" x2="400" y2="70" stroke="#333" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#333"/>
    </marker>
  </defs>
</svg>
